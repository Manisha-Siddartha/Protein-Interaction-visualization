   function createAdjacencyMatrix(nodes,edges) {
      var edgeHash = {};

      }

            grid.weight =parseInt(edgeHash[grid.id].weight);
          }
          //console.log(grid.weight);
          matrix.push(grid);
          //console.log(matrix);
        }
